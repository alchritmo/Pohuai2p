        // é»æ“Šèœåç›´æ¥åŠ  1
        async function quickOrder(itemName, price) {
            if (!selectedUser) return alert("âŒ è«‹å…ˆé¸å–æ‚¨çš„åå­—ï¼");
            
            // æ‰¾å‡ºè©²ç”¨æˆ¶æ˜¯å¦å·²é»é

        // ä¿®æ”¹æ•¸é‡ (åŠ ã€æ¸›ã€åˆªé™¤)
        async function modifyQty(name, itemName, price, delta) {
            let order = localOrders.find(o => o.name === name && o.item === itemName);
            if (!order) return;
            const newQty = Math.max(0, parseInt(order.qty) + delta);
            await updateRemote(name, itemName, price, newQty);
        }

        // çµ±ä¸€å‚³é€è‡³ GAS
        async function updateRemote(name, item, price, qty) {
            // å„ªåŒ–é«”é©—ï¼šå…ˆåœ¨ local æ¨¡æ“¬æ›´æ–° UI
            let existing = localOrders.find(o => o.name === name && o.item === item);
            if (existing) {
                if (qty === 0) localOrders = localOrders.filter(o => o !== existing);
                else existing.qty = qty;
            } else if (qty > 0) {
                localOrders.push({ name, item, price, qty });
            }
            renderSummary();

            // ç•°æ­¥å‚³é€
            try {
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ name, item, price, qty })
                });
            } catch (e) { console.error("Sync failed"); }
        }

        async function fetchData() {
            try {
                const response = await fetch(GAS_URL);
                localOrders = await response.json();
                renderSummary();
            } catch (e) { console.error("Fetch failed"); }
        }

        function renderSummary() {
            const listDiv = document.getElementById('summaryList');
            const totalSpan = document.getElementById('totalDisplay');
            
            if (localOrders.length === 0) {

            const grouped = localOrders.reduce((acc, o) => {
                acc[o.name] = acc[o.name] || [];
                acc[o.name].push(o);
                return acc;
            }, {});

            for (const name in grouped) {
                html += `<div class="bg-slate-700/40 p-4 rounded-2xl border border-slate-600 mb-4">
