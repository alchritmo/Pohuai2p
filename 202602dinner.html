<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島之後 - 即時共享點餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4">

    <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-cyan-400">島之後 預約點餐</h1>
                <p class="text-slate-400 text-sm mt-2">輸入名字後點餐，結果會自動同步給所有人</p>
            </header>

            <div class="bg-slate-800 p-4 rounded-xl mb-6 border border-slate-700">
                <input type="text" id="userName" placeholder="請輸入你的名字 (必填)" class="w-full bg-slate-700 border-none rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500">
            </div>

            <div id="menu-container" class="space-y-6">
                </div>
        </div>

        <div class="lg:col-span-1">
            <div class="sticky top-4 bg-slate-800 rounded-2xl p-6 border border-cyan-500/30 shadow-2xl">
                <h2 class="text-xl font-bold text-cyan-400 mb-4 flex items-center">
                    <span class="relative flex h-3 w-3 mr-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"></span>
                    </span>
                    目前大家點了什麼
                </h2>
                <div id="order-summary" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2 text-sm">
                    <p class="text-slate-500">尚無人點餐...</p>
                </div>
                <div class="mt-6 pt-4 border-t border-slate-700">
                    <p class="text-right text-slate-400">當前總金額</p>
                    <p class="text-right text-3xl font-bold text-green-400">NT$ <span id="grandTotal">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Firebase 配置 (請替換成你的配置) ---
        const firebaseConfig = {
            apiKey: "你的API_KEY",
            authDomain: "你的PROJECT_ID.firebaseapp.com",
            databaseURL: "https://你的PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "你的PROJECT_ID",
            storageBucket: "你的PROJECT_ID.appspot.com",
            messagingSenderId: "你的SENDER_ID",
            appId: "你的APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. 菜單資料 ---
        const menuData = {
            "Pasta": [
                { name: "蒜梨醬豬五花義大利麵", price: 260 },
                { name: "海瓜子蛤蠣薄荷清炒義大利麵", price: 280 },
                { name: "野菇培根白醬義大利麵", price: 250 },
                { name: "經典肉醬義大利麵", price: 240 }
            ],
            "Main Course": [
                { name: "看著玉米田的牛小排", price: 580 },
                { name: "慢煮豬梅花排佐黑糖奶油汁", price: 380 },
                { name: "爐烤八兩雞腿排", price: 300 },
                { name: "油封鴨腿佐全生態小農作物", price: 380 }
            ],
            "Risotto": [
                { name: "干貝小卷章魚汁海鮮燉飯", price: 350 },
                { name: "剝皮辣椒雞燉飯", price: 280 },
                { name: "義式松露野菇玄米茶燉飯", price: 320 }
            ]
        };

        // --- 3. 初始化菜單 UI ---
        const container = document.getElementById('menu-container');
        for (const [cat, items] of Object.entries(menuData)) {
            let html = `<section><h3 class="text-cyan-300 mb-3 font-bold">${cat}</h3><div class="grid gap-3">`;
            items.forEach(item => {
                html += `
                    <div class="bg-slate-800 p-3 rounded-lg flex justify-between items-center border border-slate-700">
                        <span>${item.name} <small class="text-slate-400 ml-2">NT$${item.price}</small></span>
                        <button onclick="submitOrder('${item.name}', ${item.price})" class="bg-cyan-600 hover:bg-cyan-500 px-4 py-1 rounded-full text-sm transition">點這份</button>
                    </div>`;
            });
            html += `</div></section>`;
            container.innerHTML += html;
        }

        // --- 4. 點餐邏輯 (寫入 Firebase) ---
        function submitOrder(itemName, price) {
            const user = document.getElementById('userName').value;
            if (!user) return alert("請先輸入名字喔！");

            // 存入資料庫：orders/名字/餐點
            db.ref('orders/' + user).push({
                item: itemName,
                price: price,
                time: Date.now()
            });
        }

        // --- 5. 監聽資料庫變動 (即時更新 UI) ---
        db.ref('orders').on('value', (snapshot) => {
            const allOrders = snapshot.val();
            const summaryDiv = document.getElementById('order-summary');
            const totalSpan = document.getElementById('grandTotal');
            
            if (!allOrders) return;

            summaryDiv.innerHTML = "";
            let grandTotal = 0;

            for (const name in allOrders) {
                let userHtml = `<div class="bg-slate-700/50 p-3 rounded-lg border border-slate-600">
                    <p class="font-bold text-cyan-300 mb-1 border-b border-slate-600 pb-1">${name}</p>`;
                
                for (const id in allOrders[name]) {
                    const info = allOrders[name][id];
                    userHtml += `<div class="flex justify-between text-xs py-1">
                        <span>${info.item}</span>
                        <span class="text-slate-400">NT$${info.price}</span>
                    </div>`;
                    grandTotal += info.price;
                }
                userHtml += `</div>`;
                summaryDiv.innerHTML += userHtml;
            }
            totalSpan.innerText = grandTotal;
        });
    </script>
</body>
</html>
