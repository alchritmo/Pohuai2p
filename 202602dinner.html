<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在島之後 - 即時點餐系統</title>
    <style>
        :root {
            --bg-color: #0b2d35; /* 圖片中的深青色 */
            --accent-color: #ffffff;
            --highlight-color: #4db6ac;
            --border-color: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-container {
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 4px;
            background: linear-gradient(135deg, #0b2d35 0%, #15454f 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-bottom: 5px;
        }

        .section-title {
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            margin: 20px 0 15px 0;
            text-transform: uppercase;
        }

        /* 菜單品項 */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            display: block;
        }

        .item-sub {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .price {
            margin-right: 15px;
            font-family: monospace;
        }

        /* 輸入與按鈕 */
        .order-action {
            margin-top: 30px;
            border-top: 2px dashed var(--border-color);
            padding-top: 20px;
            text-align: center;
        }

        #submitBtn {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 40px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #submitBtn:hover {
            background-color: white;
            color: var(--bg-color);
        }

        #submitBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 自動更新區塊 */
        .status-panel {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            color: var(--highlight-color);
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .order-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .badge-update {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="header">
        <h1>在島之後</h1>
        <div style="font-size: 0.7rem; opacity: 0.6;">AFTER ISLAND</div>
    </div>

    <div class="section-title">Appetizer</div>
    
    <div class="item">
        <div class="item-info">
            <span class="item-name">[烤綜合時蔬]</span>
            <span class="item-sub">Grilled Seasonal Vegetables</span>
        </div>
        <span class="price">NT.180</span>
        <input type="checkbox" class="menu-item" value="烤綜合時蔬">
    </div>

    <div class="item">
        <div class="item-info">
            <span class="item-name">[幸福炸雞]</span>
            <span class="item-sub">House Fried Chicken</span>
        </div>
        <span class="price">NT.180</span>
        <input type="checkbox" class="menu-item" value="幸福炸雞">
    </div>

    <div class="section-title">Main Course</div>

    <div class="item">
        <div class="item-info">
            <span class="item-name">看著玉米田的牛小排</span>
            <span class="item-sub">Beef short rib with truffle sauce</span>
        </div>
        <span class="price">NT.580</span>
        <input type="checkbox" class="menu-item" value="牛小排">
    </div>

    <div class="order-action">
        <button id="submitBtn">確定送出</button>
    </div>
</div>

<div class="status-panel">
    <div class="status-header">
        <span>● 即時出餐狀態 (模擬自動更新)</span>
        <span id="timer" class="badge-update">更新中...</span>
    </div>
    <div id="live-orders">
        </div>
</div>

<script>
    const submitBtn = document.getElementById('submitBtn');
    const checkboxes = document.querySelectorAll('.menu-item');
    const liveOrdersDiv = document.getElementById('live-orders');
    const timerText = document.getElementById('timer');

    // 1. 【確定送出】功能
    submitBtn.addEventListener('click', async () => {
        const selected = Array.from(checkboxes)
            .filter(i => i.checked)
            .map(i => i.value);

        if (selected.length === 0) {
            alert("請至少選擇一項餐點");
            return;
        }

        // 模擬送出
        submitBtn.disabled = true;
        submitBtn.innerText = "傳送至廚房...";

        await new Promise(res => setTimeout(res, 1000));

        alert("訂單已送出！點餐內容：" + selected.join(", "));
        
        // 清空選擇並恢復按鈕
        checkboxes.forEach(i => i.checked = false);
        submitBtn.disabled = false;
        submitBtn.innerText = "確定送出";
        
        // 立即觸發一次更新，讓使用者看到反饋
        updateStatus();
    });

    // 2. 【2秒自動更新】功能
    function updateStatus() {
        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        
        // 模擬從資料庫抓取的隨機數據
        const mockStatuses = ["製作中", "即時排單", "已出餐"];
        const randomStatus = mockStatuses[Math.floor(Math.random() * mockStatuses.length)];

        timerText.innerText = "上次更新: " + timeStr;
        
        // 更新內容區域而不影響使用者操作輸入框
        liveOrdersDiv.innerHTML = `
            <div class="order-item">
                <small>[系統通知] 當前排隊桌號：${Math.floor(Math.random()*10 + 1)} | 狀態：${randomStatus}</small>
            </div>
        `;
        console.log("資料已自動更新");
    }

    // 設定定時器：2000 毫秒
    setInterval(updateStatus, 2000);

    // 初始執行
    updateStatus();
</script>

</body>
</html>
